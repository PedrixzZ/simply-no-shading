sourceSets {
	test {
		compileClasspath += sourceSets.main.compileClasspath
		runtimeClasspath += sourceSets.main.runtimeClasspath
	}

	testClient {
		compileClasspath += sourceSets.client.compileClasspath
		runtimeClasspath += sourceSets.client.runtimeClasspath
	}

	bedrockify {
		compileClasspath += sourceSets.main.compileClasspath
		runtimeClasspath += sourceSets.main.runtimeClasspath
	}

	bedrockifyClient {
		compileClasspath += sourceSets.bedrockify.compileClasspath
		runtimeClasspath += sourceSets.bedrockify.runtimeClasspath
		compileClasspath += sourceSets.client.compileClasspath
		runtimeClasspath += sourceSets.client.runtimeClasspath
	}

	bedrockifyTest {
		compileClasspath += sourceSets.bedrockify.compileClasspath
		runtimeClasspath += sourceSets.bedrockify.runtimeClasspath
		compileClasspath += sourceSets.test.compileClasspath
		runtimeClasspath += sourceSets.test.runtimeClasspath
	}

	bedrockifyTestClient {
		compileClasspath += sourceSets.bedrockifyClient.compileClasspath
		runtimeClasspath += sourceSets.bedrockifyClient.runtimeClasspath
		compileClasspath += sourceSets.bedrockifyTest.compileClasspath
		runtimeClasspath += sourceSets.bedrockifyTest.runtimeClasspath
		compileClasspath += sourceSets.testClient.compileClasspath
		runtimeClasspath += sourceSets.testClient.runtimeClasspath
	}

	enhancedblockentities {
		compileClasspath += sourceSets.main.compileClasspath
		runtimeClasspath += sourceSets.main.runtimeClasspath
	}

	enhancedblockentitiesClient {
		compileClasspath += sourceSets.client.compileClasspath
		runtimeClasspath += sourceSets.client.runtimeClasspath
		compileClasspath += sourceSets.enhancedblockentities.compileClasspath
		runtimeClasspath += sourceSets.enhancedblockentities.runtimeClasspath
	}

	enhancedblockentitiesTest {
		compileClasspath += sourceSets.enhancedblockentities.compileClasspath
		runtimeClasspath += sourceSets.enhancedblockentities.runtimeClasspath
		compileClasspath += sourceSets.test.compileClasspath
		runtimeClasspath += sourceSets.test.runtimeClasspath
	}

	enhancedblockentitiesTestClient {
		compileClasspath += sourceSets.enhancedblockentitiesClient.compileClasspath
		runtimeClasspath += sourceSets.enhancedblockentitiesClient.runtimeClasspath
		compileClasspath += sourceSets.enhancedblockentitiesTest.compileClasspath
		runtimeClasspath += sourceSets.enhancedblockentitiesTest.runtimeClasspath
		compileClasspath += sourceSets.testClient.compileClasspath
		runtimeClasspath += sourceSets.testClient.runtimeClasspath
	}

	sodiumClient {
		compileClasspath += sourceSets.client.compileClasspath
		runtimeClasspath += sourceSets.client.runtimeClasspath
	}

	sodiumTestClient {
		compileClasspath += sourceSets.sodiumClient.compileClasspath
		runtimeClasspath += sourceSets.sodiumClient.runtimeClasspath
		compileClasspath += sourceSets.testClient.compileClasspath
		runtimeClasspath += sourceSets.testClient.runtimeClasspath
	}

	indiumClient {
		compileClasspath += sourceSets.client.compileClasspath
		runtimeClasspath += sourceSets.client.runtimeClasspath
	}

	indiumTestClient {
		compileClasspath += sourceSets.indiumClient.compileClasspath
		runtimeClasspath += sourceSets.indiumClient.runtimeClasspath
		compileClasspath += sourceSets.sodiumTestClient.compileClasspath
		runtimeClasspath += sourceSets.sodiumTestClient.runtimeClasspath
	}
}

loom {
	runs {
		testClient {
			inherit client
			source 'testClient'
		}

		bedrockifyClient {
			inherit client
			source 'bedrockifyClient'
		}

		bedrockifyTestClient {
			inherit testClient
			source 'bedrockifyTestClient'
		}

		enhancedblockentitiesClient {
			inherit client
			source 'enhancedblockentitiesClient'
		}

		enhancedblockentitiesTestClient {
			inherit testClient
			source 'enhancedblockentitiesTestClient'
		}

		sodiumClient {
			inherit client
			source 'sodiumClient'
		}

		sodiumTestClient {
			inherit testClient
			source 'sodiumTestClient'
		}

		indiumClient {
			inherit client
			source 'indiumClient'
		}

		indiumTestClient {
			inherit sodiumTestClient
			source 'indiumTestClient'
		}

		remove server
	}

	createRemapConfigurations sourceSets.testClient
	createRemapConfigurations sourceSets.bedrockify
	createRemapConfigurations sourceSets.bedrockifyClient
	createRemapConfigurations sourceSets.bedrockifyTest
	createRemapConfigurations sourceSets.bedrockifyTestClient
	createRemapConfigurations sourceSets.enhancedblockentities
	createRemapConfigurations sourceSets.enhancedblockentitiesClient
	createRemapConfigurations sourceSets.enhancedblockentitiesTest
	createRemapConfigurations sourceSets.enhancedblockentitiesTestClient
	createRemapConfigurations sourceSets.sodiumClient
	createRemapConfigurations sourceSets.sodiumTestClient
	createRemapConfigurations sourceSets.indiumClient
	createRemapConfigurations sourceSets.indiumTestClient
}
